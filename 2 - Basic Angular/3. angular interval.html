<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="MyController">
        <h1>{{textMessage}}</h1>
    </div>
    <script>
        //From this point on, code should be in the format the JS team would produce it.
        angular.module('Tombola.MyModule', []);

        angular.module('Tombola.MyModule')
                .controller('MyController', [ '$scope', '$interval', function ($scope, $interval) {
                    var update = function(){
                        $scope.textMessage = new Date().toLocaleTimeString();
                    }
                    $interval(update, 1000);
                    update();
                }]);
    </script>
</body>
</html>
