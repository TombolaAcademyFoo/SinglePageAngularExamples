<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="MyController">
        <h1>{{clock.time | lowercase}}</h1>
    </div>
    <script>
        angular.module('Tombola.MyModule', []);

        angular.module('Tombola.MyModule')
                .service('Clock', ['$interval', function ($interval) {
                    var me = this;
                    this.time = new Date().toLocaleTimeString();

                    $interval(function(){
                        me.time = new Date().toLocaleTimeString();
                    }, 1000);

                    // the repetition of the date setter should be tingling your spidey-senses...
                }]);

        angular.module('Tombola.MyModule')
            .controller('MyController', [ '$scope', 'Clock', function ($scope, clock) {
                $scope.clock = clock;
            }]);
    </script>
</body>
</html>
