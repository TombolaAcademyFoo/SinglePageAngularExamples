<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <title>$document example</title>
</head>
<body ng-cloak>
    <div ng-controller="MyController">
        <h1>$document</h1>
        <div>The document's title is "{{title}}"</div>
        <div class="target">
            <span>Will it work?</span>
        </div>
    </div>
    <script>
        angular.module('Tombola.MyModule', []);

        angular.module('Tombola.MyModule')
                .controller('MyController', [ '$scope', '$document',  function ($scope, $document) {
                    var currentDocument = $document[0];
                    $scope.title = currentDocument.title;

                    angular.element(currentDocument.querySelector('.target'))
                            .append('<h2>Added via $document</h2>');

                }]);
    </script>
</body>
</html>
