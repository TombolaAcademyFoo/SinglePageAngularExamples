<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="MyController">
        <h1>$q</h1>
        <div>Progress: {{progress}}%</div>
    </div>
    <script>
        angular.module('Tombola.MyModule', []);

        angular.module('Tombola.MyModule')

                .service('FakeAsyncPromise', ['$q', function($q){
                    this.start = function(){
                        var deferred = $q.defer(),
                                count = 0,
                                timer;
                            timer = setInterval(function(){
                                if(count < 100){
                                    count++;
                                    deferred.notify(count);
                                }
                                else if(false){
                                    deferred.reject('')
                                }
                                else
                                {
                                    clearInterval(timer);
                                    deferred.resolve('done');
                                }
                            },100);
                            return deferred.promise;
                        };
                    }]);

        angular.module('Tombola.MyModule')
                .controller('MyController', [ '$scope', 'FakeAsyncPromise', function ($scope, fakeAsyncPromise) {
                    $scope.progress = 0;
                    fakeAsyncPromise.start()
                            .then(function(value){
                                $scope.progress = value;
                            },
                            function(){ /*No error condition this time! */},
                            function(value){
                                $scope.progress = value;
                            }
                    );

                }]);
    </script>
</body>
</html>
