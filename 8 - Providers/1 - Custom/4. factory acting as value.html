<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="MyController">
        <h1>Factory</h1>
        <div>Note this should be really a value recipe: The factory is overkill, just demo-ing the fact a value is just syntactic sugar over factory</div>
        {{value}}
    </div>
    <script>
        angular.module('Tombola.MyModule', []);

        angular.module('Tombola.MyModule')
                .factory('myFactory', [function(){
                    return 'foo';
                }]);

        angular.module('Tombola.MyModule')
                .controller('MyController', [ '$scope', 'myFactory',  function ($scope, myFactory) {
                    $scope.value = myFactory;
                }]);
    </script>
</body>
</html>
