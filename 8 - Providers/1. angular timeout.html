<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="MyController">
        <h1>Egg Timer</h1>
        <div ng-hide="isCooking || isCooked">Click start when boil...</div>
        <div ng-show="isCooking">Cooking</div>
        <div ng-show="isCooked">Done, nice eggy!</div>
        <button ng-click="start()" >start</button>
    </div>
    <script>
        angular.module('Tombola.MyModule', []);

        angular.module('Tombola.MyModule')
                .controller('MyController', [ '$scope', '$timeout', function ($scope, $timeout) {
                    $scope.isCooking = false;
                    $scope.isCooked = false;

                    $scope.start = function(){
                      if(!$scope.isCooking){
                          $scope.isCooking = true;
                          $scope.isCooked = false;
                          $timeout(update, 3 * 60 * 1000)
                      }
                    };

                    var update = function(){
                        $scope.isCooked = true;
                        $scope.isCooking = false;
                    }

                }]);
    </script>
</body>
</html>
