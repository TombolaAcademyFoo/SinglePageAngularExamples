<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body>
    <my-directive my-directive class="my-directive"></my-directive>
    <div>Check the console for the error.</div>
    <script>
        angular.module('Tombola.MyModule', []);
        angular.module('Tombola.MyModule')
                .directive('myDirective', function(){
                    return {
                        restrict: 'ACE',
                        template: "<h1>This is the template</h1>"
                    };
                });
    </script>
</body>
</html>
