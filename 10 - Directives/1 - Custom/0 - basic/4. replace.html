<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body>
    <h1>Inspect the HTML....</h1>
    <my-directive-replace-off></my-directive-replace-off>
    <my-directive-replace-on></my-directive-replace-on>
    <script>
        angular.module('Tombola.MyModule', []);
        angular.module('Tombola.MyModule')
                .directive('myDirectiveReplaceOff', function(){
                    return {
                        restrict: 'E',
                        template: "<h1>This is the template</h1>",
                        replace: false //Not strictly needed - defaults to this
                    };
                })
                .directive('myDirectiveReplaceOn', function(){
                    return {
                        restrict: 'E',
                        template: "<h1>This is the template</h1>",
                        replace: true
                    };
                });
    </script>
</body>
</html>
