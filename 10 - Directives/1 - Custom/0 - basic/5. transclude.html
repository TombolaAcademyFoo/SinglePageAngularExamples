<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body>
    <h1>Inspect the HTML....</h1>
    <my-directive>BLAH BLAH ORIGINAL CONTENT BLAH BLAH</my-directive>
    <script>
        angular.module('Tombola.MyModule', []);
        angular.module('Tombola.MyModule')
                .directive('myDirective', function(){
                    return {
                        restrict: 'E',
                        template: "<h1>This is the template <ng-transclude></ng-transclude></h1><h2 ng-transclude></h2>",
                        transclude: true
                    };
                });
    </script>
</body>
</html>
