<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-init="checked=true">
    <div>
        <!-- directive: my-directive -->
    </div>
    <script>
        angular.module('Tombola.MyModule', []);
        angular.module('Tombola.MyModule')
                .directive("myDirective", function() {
            return {
                restrict: 'M',
                //template has no power here, there is no DOM element to insert into as comment
                //need to manipulate the DOM directly.
                link: function postlink (scope, iElement) {
                    iElement.after(angular.element('<h1>This is the template</h1>'))
                },
                template:'<h1>foooo</h1>'
            };
        });
    </script>
</body>
</html>
