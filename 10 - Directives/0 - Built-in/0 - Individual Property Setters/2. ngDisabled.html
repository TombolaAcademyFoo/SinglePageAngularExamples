<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-controller="MyController" ng-cloak>
    <div>
        <button ng-click="toggle()">Toggle</button>

    </div>
    <button onclick="alert('clicked')" ng-disabled="disabled"  >Disabled {{disabled}}</button>
    <script>
        angular.module('Tombola.MyModule', []);
        angular.module('Tombola.MyModule')
                .controller('MyController', function ($rootScope, $scope) {
                    $scope.disabled = true;
                    $scope.toggle = function(){
                        $scope.disabled = !$scope.disabled;
                    }

                });
    </script>
</body>
</html>
