<html ng-app="Tombola.MyModule" ng-controller="MyController">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <title ng-bind-template="{{value1}}: {{value2}}"></title>
</head>
<body  ng-cloak>
    <div ng-bind-template="{{value1}}: {{value2}}"></div>
    <div ng-non-bindable>Note: unlike ngBind, ngBindTemplate can have more than one {{...}} expression</div>
    <script>
        angular.module('Tombola.MyModule', ['ngSanitize']); //NOTE Dependency
        angular.module('Tombola.MyModule')
                .controller('MyController', function ($rootScope, $scope) {
                    $scope.value1 = 'Example';
                    $scope.value2 = 'Bound Template';
                });
    </script>
</body>
</html>
