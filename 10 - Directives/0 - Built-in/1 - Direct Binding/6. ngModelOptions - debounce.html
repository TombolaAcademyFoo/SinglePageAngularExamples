<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-controller="MyController" ng-cloak>
    <div>
        Will take 1 second (1000ms) to update:
    </div>
    <input type="checkbox" ng-model="checked"  ng-model-options="{ debounce: 1000 }" ></input>
    is checked {{checked}}
    <div>Obviously, 1 second is too long for practical purposes</div>
    <script>
        angular.module('Tombola.MyModule', []);
        angular.module('Tombola.MyModule')
                .controller('MyController', function ($rootScope, $scope) {
                    $scope.checked = true;
                });
    </script>
</body>
</html>
