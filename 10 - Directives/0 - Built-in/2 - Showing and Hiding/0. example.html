<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>

<body ng-controller="MyController">
    <div ng-cloak>
        <label for="toggle">Toggle:</label>
        <input id='toggle' type="checkbox" ng-model="checked" ></input>
        <div style="color:green" ng-show="checked">Shown if checked</div>
        <div style="color:red" ng-hide="checked">Hidden if checked</div>
    </div>

        <script>
        angular.module('Tombola.MyModule', []);
        angular.module('Tombola.MyModule')
                .controller('MyController', function ($rootScope, $scope) {
                    $scope.checked = true;
                });
    </script>
</body>
</html>
