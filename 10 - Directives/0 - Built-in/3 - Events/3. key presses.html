<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="MyController">
        <h1>View the console and start typing in the text box.</h1>
        <input type="text" ng-keyDown="keyDown($event)" ng-keypress="keyPress($event)" ng-keyup="keyUp($event)">
    </div>
    <div>Protip: try watching what happens as you press and release the key, them try for one of the special keys (like alt)</div>
    <script>
        angular.module('Tombola.MyModule', []);

        angular.module('Tombola.MyModule')
                .controller('MyController', [ '$scope',   function ($scope) {
                    $scope.keyDown = function($event){
                        console.log('key down, event:');
                        console.log($event);
                    };

                    $scope.keyPress = function($event){
                        console.log('key press, event:');
                        console.log($event);
                    };

                    $scope.keyUp = function($event){
                        console.log('key up, event:');
                        console.log($event);
                    };
                }]);
    </script>
</body>
</html>
