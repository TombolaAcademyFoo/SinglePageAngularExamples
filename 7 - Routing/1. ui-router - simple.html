<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
</head>
<body>
    <h1>Routing</h1>
    The view will be placed in the next div
    <div ui-view></div>
    <div>
        <a ui-sref="stateA">Show State A</a>
        <a ui-sref="stateB">Show State B</a>
    </div>
    <script>
        angular.module('Tombola.MyModule', ['ui.router'])
                .config(['$stateProvider', '$urlRouterProvider',  function($stateProvider, $urlRouterProvider){
                    $urlRouterProvider.otherwise("/FooA");
                    $stateProvider
                            .state('stateA', {
                                url: '/FooA',
                                templateUrl: 'views/view1.html'
                            })
                            .state('stateB', {
                                url: '/BarB',
                                templateUrl: 'views/view2.html',
                                controller: 'MyController'
                            })

                }])
                .controller('MyController', ['$scope' , function($scope){
                    $scope.myValue = 'Woot'
                }]);
    </script>
</body>
</html>
