<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
</head>
<body>
    <h1>Routing</h1>
    <h2>Target 1:</h2>
    <div ui-view = 'target1'></div>
    <div ui-view = 'target2'></div>
    <div>
        <a ui-sref="stateA">Show State A</a>
        <a ui-sref="stateB">Show State B</a>
    </div>
    <script>
        angular.module('Tombola.MyModule', ['ui.router'])
                .config(['$stateProvider',  function($stateProvider){
                    $stateProvider
                            .state('stateA', {
                                url: "",
                                views: {
                                    target1 : {templateUrl: "views/view1.html"},
                                    target2 : {templateUrl: "views/view2.html", controller: 'MyController'}
                                }
                            })
                            .state('stateB', {
                                url: "/Bar",
                                views: {
                                    target1 : {templateUrl: "views/view3.html"},
                                    target2 : {templateUrl: "views/view4.html"}
                                }
                            })

                }])
                .controller('MyController', ['$scope' , function($scope){
                    $scope.myValue = 'Woot'
                }]);
    </script>
</body>
</html>
