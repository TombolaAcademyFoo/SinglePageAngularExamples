<html ng-app="Tombola.MyModule">
<body>
    <h1>function expression</h1>
    <div ng-controller="MyController">
        <div>
            <div>{{functionThatAlerts()}}</div>
            <div>{{functionThatReturns()}}</div>
        </div>
        <div>
            Obivously, the alert thing is a stupid thing to do - just a demo. The 3 alerts are due to the digest cycling kicking in.
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script>
        angular.module('Tombola.MyModule', []);
        angular.module('Tombola.MyModule')
                .controller('MyController', ['$scope', function ($scope) {
                    $scope.functionThatAlerts = function () {
                        return alert('Alerted!');
                    };
                    $scope.functionThatReturns = function () {
                        return 'function called';
                    };
                }]);
    </script>
</body>
</html>
