<html ng-app="Tombola.MyModule" >


<body ng-init="textMessage='Hello World'">

<h1>{{textMessage}}, or if you prefer {{textMessage | uppercase}}</h1>

This is onetime bound: {{::textMessage}}, with uppercase filter: {{::textMessage | uppercase}}

<input type="text" ng-model="textMessage" />

<div>Note the uppcase filter is built in to angular!</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<script>
    angular.module('Tombola.MyModule', []);
</script>

</body>

</html>
