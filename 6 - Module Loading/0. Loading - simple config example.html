<html ng-app="Tombola.MyModule">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-controller="MyController" ng-cloak>
    <h1>Config Example</h1>
    <div>{{notSoSecretPassword}}</div>
    <script>
        angular.module('Tombola.MyModule', [])
                .config(function($provide){
                    $provide.value('myKey', 'password123');
                })
                .controller('MyController', function ($scope, myKey) {
                    $scope.myKey = myKey;
                });
    </script>
</body>
</html>
